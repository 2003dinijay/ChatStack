name: Social Service CI

on:
  push:
    paths:
      - 'social-service/**'
    branches: [main]

jobs:
  build-social:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './social-service/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./social-service
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./social-service
        run: npx prisma generate
      
      - name: Build Social Service
        working-directory: ./social-service
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.SOCIAL_DATABASE_URL }}
